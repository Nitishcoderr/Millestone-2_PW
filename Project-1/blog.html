<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWSkills Blog - Full Post</title>
  <script src="https://kit.fontawesome.com/130f98046d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav>
      <p>Nitish's Blog</p>
        <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </nav>
  </header>
  <main>
    <div id="fullBlogContent">
      <!-- Blog content will be displayed here -->
      
    </div>
  </main>
<script>
    // Get reference to the DOM element where the full blog content will be displayed
const fullBlogContent = document.getElementById("fullBlogContent");

// Retrieve the selected blog data from LocalStorage
const selectedBlog = JSON.parse(localStorage.getItem("selectedBlog"));

// Display the full blog content
if (selectedBlog) {
  const blogHTML = `
    <div class="blog">
      <div class="blog-header">
        <div class="tit-desc">
          <h2>${selectedBlog.title}</h2>
          <h4>${selectedBlog.description}</h4>
          </div>
          <div class="blog-img">
            <img src="${selectedBlog.posterImage}" alt="Poster Image">
            </div>
        </div>
      <p class="full-summary">${selectedBlog.summary}</p>
    </div>
  `;

  fullBlogContent.innerHTML = blogHTML;
} else {
  // If selectedBlog is not found, display an error message or redirect to the home page.
  fullBlogContent.innerHTML = "<p>Blog not found.</p>";
}

</script>
  <script src="./script.js"></script>
</body>
</html>
